<DOCTYPE html>
    <html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
        <script src="assets/js/angular-route.js"></script>
        <script src="assets/js/Controller.js"></script>
<!--        <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <script src="assets/js/map.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500&display=swap">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/animate.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="assets/css/media-queries.css">

    </head>

    <body ng-app="EBTMap" ng-controller="MainController" ng-init="initFirst()">

		<!-- Wrapper -->
    	<div class="wrapper">
			<!-- Sidebar -->
			<nav class="sidebar">
				<div class="dismiss">
					<i class="fas fa-arrow-left"></i>
				</div>
                <img src="assets/Images/EBT.jpg" alt="EBT"width="100%" height="75">
                <p>Address</p>
                <input id="search" placeholder="Enter starting address, city, or zip code" autocomplete="off">
                <p>Distance</p>
                <input id="distance" placeholder="Enter the max distance away from the store in miles" type="number" min="1" autocomplete="off">
                <p>Number of Stores</p>
                <input id="store_number" placeholder="Enter number of stores you want to show" type="number" min="1" autocomplete="off">
                <button id="inputlocation" type="button" onclick="initFirst()">Send Data</button>
                <button id="restartmap" type="button" onclick="marker()">Restart Map</button>
			</nav>
			<!-- End sidebar -->

    		<div class="overlay"></div>
			<div class="content">

				<!-- open sidebar menu -->
				<a class="btn btn-primary btn-customized open-menu" href="#" role="button">
                    <i class="fas fa-align-left"></i> <span>Menu</span>
                </a>
                <div id="map"></div>
	        </div>
	        <!-- End content -->
        </div>
        <!-- End wrapper -->

        <script
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB9CqDqpOy35Z5TA8N2g-z6ftQs-iv2A6Y&libraries=places&v=weekly&callback=initMap"
            defer
        ></script>
        <script src="assets/js/jquery-3.3.1.min.js"></script>
        <script src="assets/js/jquery-migrate-3.0.0.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="assets/js/jquery.backstretch.min.js"></script>
        <script src="assets/js/wow.min.js"></script>
        <script src="assets/js/jquery.waypoints.min.js"></script>
        <script src="assets/js/jquery.mCustomScrollbar.concat.min.js"></script>
        <script src="assets/js/scripts.js"></script>
    </body>
    </html>
</DOCTYPE>
